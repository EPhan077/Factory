<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="css/main.css">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Index</title>
</head>
<body>
      <div class="col-xs-4 create">
            <h1>Create</h1>
            <form id="create" action="">
                  <p>
                        <label for="">Life</label>
                        <input id="life" type="number" value="50">
                  </p>
                  <p>
                        <label for="">Fire Power</label>
                        <input id="firePower" type="number" value="100">
                  </p>
                  <p>
                        <label for="">Select a Type</label>
                        <select id="type" required="">
                              <option value="Soldier">Soldier</option>
                              <option value="Tank">Tank</option>
                              <option value="Jet">jet fighter</option>
                        </select>
                  </p>

                  <p>
                        <button type="btnSubmit">Create</button>
                  </p>
            
            </form>
      </div>

      <div class="col-xs-4 players">
            <h1>Inventory</h1>
            <div id="playerList">
            </div>
      </div>

      <div class="col-xs-4 result">
            <h1>Total</h1>
            <ul id="dResult">

            </ul>
            
      </div>




      <!--<section>
            <ul>
                  <li></li>
            </ul>
      </section>-->
      <script src="build/main.js"></script>
</body>
</html>
